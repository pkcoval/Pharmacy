<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add new medicine</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <form autocomplete="off" action="#" th:action="@{addMedicine}"
                  th:object="${medicine}" method="post" class="form-horizontal"
                  role="form">
                <h2>Add new medicine</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Name</label>
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{name}"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Producer</label>
                        <label th:if="${#fields.hasErrors('producer')}" th:errors="*{producer}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{producer}"
                                class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Price</label>
                        <label th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                                class="validation-message"></label>
                        <input type="text" th:field="*{price}"
                               class="form-control"/>

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Expiry date</label>
                        <input type="date" th:field="*{termOfValidaty}"
                               placeholder="Term of validaty" class="form-control"/> <label
                            th:if="${#fields.hasErrors('termOfValidaty')}" th:errors="*{termOfValidaty}"
                            class="validation-message"> Term of validaty</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Is the medicine on the recipe</label>
                        <input type="checkbox" th:field="*{hasRecipe}"
                               placeholder="Term of validaty" class="form-control"/> <label
                            th:if="${#fields.hasErrors('hasRecipe')}" th:errors="*{hasRecipe}"
                            class="validation-message"> hasRecipe</label>
                    </div>
                </div>



                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Add new medicine</button>
                    </div>
                </div>

                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

            </form>


        </div>
    </div>
</div>

</body>
</html>
